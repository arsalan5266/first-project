<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name"> {{movie?.name}} </div>
            <div class="rating">
                <span class="rating-value">{{movie?.rating}}</span>
            </div>
            <div class="cover">
                <img [src]="movie.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rating this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control ">
                </div>
                <!-- <div class="form-group">
                    <label for="rating">Rating</label>
                    <span class="rating-value">{{movie?.rating}}</span>
                </div> -->
                <div class="form-group">
                    <label for="reviwe">Review</label>
                    <textarea  name="reviwe" rows="3"  class="form-control "></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark ">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews">
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author_dt">{{review.published_on}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
